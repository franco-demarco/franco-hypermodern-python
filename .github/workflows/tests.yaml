name: Tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.9
        architecture: x64
    - run: pip install nox==2023.14.22
    - run: pip install poetry==1.6.1
    - run: pip install poetry_nox
    - run: nox
